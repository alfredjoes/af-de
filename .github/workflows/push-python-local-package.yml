# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: push-python-local-package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install dependencies
      run: |
        localPath="./save-pack-dir"
        # 在线安装包
        pip install -r requirements.txt
        # 把 requirements.txt 的包下载导出至 ./save-pack-dir 目录中
        python -m pip download --destination-directory ./save-pack-dir -r requirements.txt

    - name: list-local-package
      run: |
        localPath="./save-pack-dir"
        git config --local user.name github-actions[bot]
        git config --local user.email github-actions[bot]@users.noreply.github.com
        git status
        git add ${localPath}
        git commit -m "push-python-local-package"
        git log
        git push origin

        







